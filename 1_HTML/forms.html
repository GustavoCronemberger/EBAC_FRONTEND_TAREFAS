<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome">
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="1" step="1" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceite os termos</label>
        <br />
        <p>
            Qual sua cor favorita?
        </p><!--Se não fizer a referecianção ao mesmo name, haverá a possibilidade de marcar todas as alternativas-->
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple><!--Possilididade de selecionar vários, segurando o ctrl-->
            <option>Homem-Aranha</option>
            <option>Batman</option>
            <option>Wolverine</option>
        </select>
        <br />
        <textarea></textarea><!--Normalmente usado para feedbacks e maiores comentários-->
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
